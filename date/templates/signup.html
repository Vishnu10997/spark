<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Matemasie&family=Young+Serif&display=swap');
        


        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
  --s: 25vmin;
  --p: calc(var(--s) / 2);
  --c1: pink;
  --c2: dodgerblue;
  --c3: white;
  --bg: var(--c3);
  --d: 4000ms;
  --e: cubic-bezier(0.76, 0, 0.24, 1);
  
  background-color: var(--bg);
  background-image:
    linear-gradient(45deg, var(--c1) 25%, transparent 25%),
    linear-gradient(-45deg, var(--c1) 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, var(--c2) 75%),
    linear-gradient(-45deg, transparent 75%, var(--c2) 75%);
  background-size: var(--s) var(--s);
  background-position: 
    calc(var(--p) *  1) calc(var(--p) *  0), 
    calc(var(--p) * -1) calc(var(--p) *  1), 
    calc(var(--p) *  1) calc(var(--p) * -1), 
    calc(var(--p) * -1) calc(var(--p) *  0);
  animation: 
    color var(--d) var(--e) infinite,
    position var(--d) var(--e) infinite;
}

@keyframes color {
  0%, 25% {
    --bg: var(--c3);
  }
  26%, 50% {
    --bg: var(--c1);
  }
  51%, 75% {
    --bg: var(--c3);
  }
  76%, 100% {
    --bg: var(--c2);
  }
}

@keyframes position {
  0% {
    background-position: 
      calc(var(--p) *  1) calc(var(--p) *  0), 
      calc(var(--p) * -1) calc(var(--p) *  1), 
      calc(var(--p) *  1) calc(var(--p) * -1), 
      calc(var(--p) * -1) calc(var(--p) *  0);
  }
  25% {
    background-position: 
      calc(var(--p) *  1) calc(var(--p) *  4), 
      calc(var(--p) * -1) calc(var(--p) *  5), 
      calc(var(--p) *  1) calc(var(--p) *  3), 
      calc(var(--p) * -1) calc(var(--p) *  4);
  }
  50% {
    background-position: 
      calc(var(--p) *  3) calc(var(--p) * 8), 
      calc(var(--p) * -3) calc(var(--p) * 9), 
      calc(var(--p) *  2) calc(var(--p) * 7), 
      calc(var(--p) * -2) calc(var(--p) * 8);
  }
  75% {
    background-position: 
      calc(var(--p) *  3) calc(var(--p) * 12), 
      calc(var(--p) * -3) calc(var(--p) * 13), 
      calc(var(--p) *  2) calc(var(--p) * 11), 
      calc(var(--p) * -2) calc(var(--p) * 12);
  }
  100% {    
    background-position: 
      calc(var(--p) *  5) calc(var(--p) * 16), 
      calc(var(--p) * -5) calc(var(--p) * 17), 
      calc(var(--p) *  5) calc(var(--p) * 15), 
      calc(var(--p) * -5) calc(var(--p) * 16);
  }
}

@media (prefers-reduced-motion) {
  body {
    animation: none;
  }
}

        body {
            font-family: "DM Serif Text", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(234, 21, 21, 0.884);
            background: linear-gradient(to right top, #c0eb5a8d, #e8ce47, #ffb052, #ff956b, #ff8187, #fc82ad, #eb8bd1cb, #ca99ef, #9bb4ff, #69cbff, #53ddff, #6febf0);
        }

        /* Signup Container */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            color: #ffffffbc;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ffffffbc;
            margin-bottom: 20px;
        }

        .signup-container label {
            font-size: 14px;
            color: #ffffffbc;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffffbc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .signup-container input::placeholder {
            color: #ffffffbc
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #ef95c2;
            color: #fefefe;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background-color: #92e9ec;
        }

        /* Additional Links */
        .signup-container .links {
            margin-top: 15px;
        }

        .signup-container .links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Signup Container -->
    <div class="signup-container">
        <img src="/static/spark (2).png" alt="" style="height: 40px; width: 150px;">
        <h2>Sign Up for Dating App</h2>
        <form action="#" method="post">
            {% csrf_token%}
            {{form.as_p}}
            <button type="submit">Sign Up</button>
        </form>
        
        <!-- Additional Links -->
        <div class="links">
            <a href="{% url 'login'%}">Already have an account? Log In</a>
        </div>
    </div>

</body>
</html>
