<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        .otp-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        .otp-container input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        .otp-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter your OTP" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
