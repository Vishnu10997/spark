<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
                color: #ddd;
                background: #ff0084;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #33001b, #ff0084);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #33001b, #ff0084); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                flex-direction: column;
        }

        /* Top bar styles */
        .top-bar {
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(36, 36, 36, 0.8); /* Transparent black */
            padding: 5px 15px;
            color: #232121;
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar .site-name {
            font-size: 30px;
            color: #f76b6b;
        }

        .top-bar a {
            text-decoration: none;
            background-color: #ff8080;
            color: #fff;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.5s;
        }

        .top-bar a:hover {
            background-color: #ff0000;
        }

        /* Main container layout */
        .main-container {
            display: flex;
            flex: 1;
        
             /* Subtracting top-bar height */
        }

        /* Sidebar styles */
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: rgba(36, 36, 36, 0.8); /* Semi-transparent dark background */
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover{
            background-color:#333333 ;
            transform: scale(1.05);
        }


        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(26, 26, 26, 0.8);
        }



        .save-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff5a5a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #ff4040;
        }
        
 .fade-in {
    animation: fadeIn 1.0s forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}   
    </style>
</head>
<body class="fade-in">


    <!-- Top Bar -->
    <div class="top-bar">
        <img src="/static/spark (2).png" alt="" style="height: 40px; width: 150px;">
        <a href="#">Log out</a>
    </div>

    <!-- Main Container with Sidebar and Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <div class="colour"><li><a href="{% url 'home'%}">üè† Home</a></li></div>
                <li><a href="{% url 'search_profiles'%}" >üîç Search </a></li>
                <div class="colour"><li><a href="{% url 'notifications'%}">üîî Notifications</a></li></div>
                <div class="colour"><li><a href="{% url 'user_list_view'%}">üí¨ Chat</a></li></div>
                <div class="colour"><li><a href="{% url 'profile'%}">üë©üèª‚Äçüíº Profile</a></li></div>
                <div class="colour"><li><a href="{% url 'profile_up'%}" style="background-color:#333333">üë§ Update Profile</a></li></div>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            
            <form method="post" enctype="multipart/form-data">
               
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save-btn">Save Changes</button>
            </form>

                <!-- Save Button -->
        </div>
    </div>

    <script>
        function previewPhoto(input, photoId) {
            const photoPreview = document.getElementById(photoId);
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.style.backgroundImage = `url(${e.target.result})`;
                    photoPreview.innerHTML = ""; // Clear the 'Upload' text after preview is loaded
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

   
</body>
</html>
