{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page - Dark Theme</title>
    <style>
        body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
                color: #ddd;
                background: #ff0084;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #33001b, #ff0084);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #33001b, #ff0084); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                flex-direction: column;
        }

        /* Top bar styles */
        .top-bar {
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(36, 36, 36, 0.8); /* Transparent black */
            padding: 5px 15px;
            color: #232121;
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar .site-name {
            font-size: 30px;
            color: #f76b6b;
        }

        .top-bar a {
            text-decoration: none;
            background-color: #ff8080;
            color: #ddd;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .top-bar a:hover {
            background-color: #ff4040;
        }

        /* Main container layout */
        .main-container {
            display: flex;
            flex: 1;
            
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: rgba(36, 36, 36, 0.8); /* Semi-transparent dark background */
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        /* Container for user cards */
        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: rgba(26, 26, 26, 0.8); 
            
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            overflow-y: auto;
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 15px;
            width: calc(50% - 15px); /* Two cards per row */
            background: -webkit-linear-gradient(to right, #f720206b, #5f2323);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #56294d70, #f864645c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-decoration: none;
            color: #ddd;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .user-card:hover {
            
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: border-color 0.3s;
        }

        .user-card:hover .user-avatar {
            border-color: #f76b6b;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            font-size: 16px;
            color: #f76b6b;
        }

        .last-message {
            font-size: 14px;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .user-card {
                width: calc(100% - 15px); /* Full width for smaller screens */
            }
        }

        .fade-in {
    animation: fadeIn 1.0s forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}   
    </style>
</head>
<body class="fade-in">

    <!-- Top Bar with Site Name and Logout Link -->
    <div class="top-bar">
        <img src="/static/spark (2).png" alt="" style="height: 40px; width: 150px;">
        <a href="#">Log out</a>
    </div>

    <!-- Main Container with Sidebar and Notification Section -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="{% url 'home' %}">üè† Home</a></li>
                <li><a href="{% url 'search_profiles'%}" >üîç Search </a></li>
                <li><a href="{% url 'notifications' %}" >üîî Notifications</a></li>
                <div class="colour"><li><a href="{% url 'user_list_view'%}" style="background-color:#333333">üí¨ Chat</a></li></div>
                <li><a href="{% url 'profile' %}">üë©üèª‚Äçüíº Profile</a></li>
                <li><a href="{% url 'profile_up' %}"> üë§ Update Profile</a></li>
            </ul>
        </div>

        <!-- User Cards Container -->
        <div class="container">
            {% for user in users %}
            <a href="{% url 'chat' user.id %}" class="user-card">
                <img src="{{ user.profile_image }}" alt="{{ user.username }}" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">{{ user.username }}</div>
                    <div class="last-message">{{ user.last_message.content|default:"No messages yet" }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
